                switch(operacao) {
                case 'somar':                    
                    resultado.value = primNum + segNum;

                    resultado.value = primNum - segNum;
                    break;
                case 'multiplicar':
                    resultado.value = primNum * segNum;
                break;
                case 'dividir':
                    resultado.value = primNum / segNum;
                break;
                case 'porcentagem':
                    resultado.value = primNum * (segNum / 100);
                break;
                default:
                    "Opção em Desenvolvimento";
                }
            }
        
        </script>

    </body>
